{% extends "layout.html" %}

{% block body %}
<div class="card p-4 shadow-sm">
    <h4>Login</h4>
    <form method="POST">        

        <div class="mb-3">
            {{ form.email.label(class="form-label") }}
            {{ form.email(class="form-control") }}
        </div>

        <div class="mb-3">
            {{ form.password.label(class="form-label") }}
            {{ form.password(class="form-control") }}
        </div>

        <div class="mb-3">
            {{ form.submit(class="btn btn-primary w-100") }}
        </div>
    </form>
</div>
{% endblock %}
